<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="assets/sass/index.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark mb-4">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">Bookshelf Apps</a>
      </div>
    </nav>

    <main>
      <div class="container shadow p-5 rounded-4 daftar-buku mb-5">
        <h4 class="text-center title mb-3">Masukan Daftar Baru</h4>
        <form id="form">
          <div class="mb-2">
            <label for="judul-buku" class="form-label">Judul Buku</label>
            <input
              type="text"
              class="form-control p-3"
              id="judul-buku"
              placeholder="E.g Bumi"
              required
            />
          </div>
          <div class="mb-2">
            <label for="penulis-buku" class="form-label">Penulis Buku</label>
            <input
              type="text"
              class="form-control p-3"
              id="penulis-buku"
              placeholder="E.g Tere Liye"
              required
            />
          </div>
          <div class="mb-3">
            <label for="tahun-buku" class="form-label">Tahun Terbit</label>
            <input
              type="number"
              class="form-control p-3"
              id="tahun-buku"
              placeholder="E.g 2014"
              required
            />
          </div>
          <div class="mb-3 form-check" id="checked-label">
            <input
              type="checkbox"
              class="form-check-input"
              id="selesai-dibaca"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Selesai dibaca</label
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 p-2"
            id="submitBook"
          >
            Masukan buku kedalam rak
          </button>
        </form>
      </div>
      <div class="container shadow p-5 daftar-buku rounded-4 mb-5">
        <h4 class="text-center title mb-4">Cari Buku (Opsional)</h4>
        <form
          class="d-flex justify-content-center align-items-center gap-3 px-5"
          id="cari-buku"
        >
          <div class="d-flex align-items-center cr">Judul</div>
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder
          />
          <div class="wrapButton w-25">
            <button
              type="submit"
              class="btn btn-primary w-100 d-flex justify-content-center align-items-center"
              title="Cari buku"
            >
              <span class="material-symbols-outlined"> search </span>
            </button>
            <div
              class="btn btn-danger w-100 d-flex justify-content-center align-items-center"
              id="cariB"
              title="Reset pencarian"
            >
              <span class="material-symbols-outlined"> restart_alt </span>
            </div>
          </div>
        </form>
      </div>
      <div class="container shadow p-5 rounded-2 daftar-buku mb-5">
        <h4 class="title mb-3">Buku belum dibaca</h4>
        <div id="belumDibaca"></div>
      </div>
      <div class="container shadow p-5 rounded-2 daftar-buku mb-5">
        <h4 class="title mb-3">Buku selesai dibaca</h4>
        <div id="sudahDibaca"></div>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
